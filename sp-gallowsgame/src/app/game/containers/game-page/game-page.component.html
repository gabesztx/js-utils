<div class="gameComponent">
  <app-letter-list
    [letters]="letters$ | async"
    [selected]="selected$ | async">
  </app-letter-list>
  <div class="letterInputContent">
    <input type="text" class="letterInput"
           #letterInput
           [value]="letterInput$ | async"
           [maxLength]="1">
  </div>
  <div class="wrongLetterContent">
    <div class="textItem" *ngFor="let item of wrongTextArr">{{item}}</div>
  </div>
</div>
