<div class="gameComponent">
  <div class="wordsBoardContent">
    <div class="wordItem" *ngFor="let item of letterArr">{{item}}</div>
  </div>
  <div class="letterInputContent">
    <input #letter type="text"
           class="letterInput"
           (keypress)="onChange($event)"
           [maxLength]="1">
  </div>
  <div class="wordsBoardGuesses"></div>
</div>
