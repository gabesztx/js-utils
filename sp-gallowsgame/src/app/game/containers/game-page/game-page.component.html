<div class="gameComponent">
  <div class="wordsLetterContent" *ngIf="letters$ | async as letters">
    <div class="letterItem" *ngFor="let item of letters">
      <div class="letter" *ngIf="item.active">{{item.value}}</div>
    </div>
  </div>
  <!--<div class="letterInputContent">
    <input #letterInput type="text" class="letterInput" [maxLength]="1">
  </div>-->
  <div class="wordsBoardGuesses">
    <div class="textItem" *ngFor="let item of wrongTextArr">{{item}}</div>
  </div>
</div>
