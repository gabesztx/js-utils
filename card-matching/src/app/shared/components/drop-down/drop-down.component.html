<div class="dropDownComponent">
  <div ngbDropdown
       class="d-inline-block">
    <button class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle>
      {{selectedSortOrder}}
    </button>
    <div ngbDropdownMenu
         class="dropdown-menu"
         aria-labelledby="dropdownBasic1">
      <button
        class="dropdown-item"
        *ngFor="let sortOrder of sortOrders"
        (click)="ChangeSortOrder(sortOrder)">
        {{sortOrder}}
      </button>
    </div>
  </div>
</div>
