<div class="dropDownComponent">
  <div class="dropDownContent" ngbDropdown>
    <div class="dropDownBtn" id="dropDown" ngbDropdownToggle>{{selected}}</div>
    <div class="dropDownMenu" aria-labelledby="dropDown" ngbDropdownMenu>
      <div class="dropDownItem"
           *ngFor="let item of option"
           (click)="onSelect(item)">
        {{item}}
      </div>
    </div>
  </div>
</div>
