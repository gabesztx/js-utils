<div class="statusContainer">
  <div class="timeContent">
    <span class="">Time:</span>
    <span *ngIf="time$ | async; let time; else defaultNumber">{{time}}</span>
  </div>
  <div class="scoreContent">Score: 0</div>
  <div class="matchContent">Matched: 0</div>
</div>
<ng-template #defaultNumber>0</ng-template>
