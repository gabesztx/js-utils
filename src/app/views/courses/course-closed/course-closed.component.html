<div class="courseListItemContainer active" [@slideInOutKeyFrame] *ngFor="let item of currentItemListaData">
    <div class="row">
        <div class="courseItemImgBlock col-sm-2 hidden-xs">
            <div class="imgContent">
                <img src="{{item.imageUrl}}" alt="">
            </div>
        </div>
        <div class="courseItemTextBlock col-sm-7">
            <div class="courseItemTextBlockContent">
                <div class="courseTitleContent">
                    <!-- Title -->
                    <div class="courseTitle" (click)="clickUrl(item.id)">{{item.title}}</div>
                    <!-- Label -->
                    <div *ngIf="item.label.length || item.providerName.length" class="courseLabelContent">
                        <span *ngIf="item.label.length" class="courseLabel">{{item.label}}</span>
                        <span *ngIf="item.label.length && item.providerName.length">-</span>
                        <span *ngIf="item.providerName.length" class="courseProviderName">{{item.providerName}}</span>
                    </div>
                </div>

                <div class="courseItemImgBlock">
                    <div class="imgContent">
                        <img src="{{item.imageUrl}}" alt="">
                    </div>
                </div>
                <div class="courseResultWrapper">
                    <div class="courseResultList">
                        <div class="statusTextConent">
                            <!--Előrehaladás-->
                            <ulms-status-line
                                [labelText]="'lbl_progress' | translate "
                                [value]=item.resultProgress
                                [statusIcon]=item.progressStatus
                            >
                            </ulms-status-line>
                        </div>
                        <div class="statusTextConent">
                            <!--Eredmény-->
                            <ulms-status-line
                                [labelText]="'lbl_measure' | translate"
                                [value]=item.resultMeasure
                                [statusIcon]=item.measureStatus
                            >
                            </ulms-status-line>

                        </div>
                    </div>
                    <div class="courseResultList">
                        <div class="statusTextConent">
                            <!--Határidő idő-->
                            <ulms-status-text
                                [className]="'active'"
                                [labelText]="'lbl_deadline_colon' | translate"
                                [value]=item.deadLine
                            >
                            </ulms-status-text>
                        </div>
                        <div class="statusTextConent">
                            <!--Eltöltött idő-->
                            <ulms-status-text
                                [className]="'active'"
                                [labelText]="'lbl_total_time' | translate"
                                [value]="item.totalTime | toLocalTimeSpan:{id:'active',otherValue:item.netTimeLimit}"
                            >
                            </ulms-status-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="courseItemButtonBlock col-sm-3">
            <div class="buttonContent">
                <ulms-button
                    [btnLabel]="'lbl_course_status_' + item.status | translate"
                    [btnIconClassName]="item.btnIcon"
                >
                </ulms-button>
            </div>
            <div class="dropDownContent">
                <ulms-dropdown-split
                    [groupName]="'closed'"
                    [labelText]="'btn_to_course' | translate"
                    [itemData]=item.links
                    (onButtonFn)="clickUrl(item.id)">
                </ulms-dropdown-split>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="noItems">
    <div class="noItemstext">
        <div class="col-sm-12">
            {{'msg_closed_course_list_is_empty' | translate}}
        </div>
    </div>
</div>
