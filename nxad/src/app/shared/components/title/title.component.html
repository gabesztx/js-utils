<div class="nx-title-component">
    <div class="nx-title">{{ titleKey | translate }}</div>
    <div *ngIf="helpTextKey" class="nx-help-btn" (click)="openModal(template)" data-target=".helpModal">{{ helpLabelKey | translate }}
    </div>
</div>
<ng-template #template>
    <div class="modalComponent">
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{helpLabelKey | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p [innerHTML]="helpTextKey | translate"></p>
        </div>
    </div>
</ng-template>
