<footer class="nx-footer-container" *ngIf="isReady$ | async">
    <div class="">
        <div class="row">
            <div class="nx-content-row">
                <div class="nx-footer-content">
                    <div class="nx-content">
                        <div class="nx-footer-versio-content">
                            <!--<sub class="nx-container__version">powered by: 0.0.0</sub>-->
                        </div>
                        <div class="nx-footer-item-content">
                            <ul class="nav nav-tabs nx-footer__items">
                                <li class="">
                                    <a class="footer-logo">l</a>
                                </li>
                                <li class="">
                                    <a [href]="config.termsUrl">{{'btn_terms_of_use' | translate}}</a>
                                </li>
                                <li class="">
                                    <a [href]="config.privacyStatementUrl">{{'btn_privacy_statement' | translate}}</a>
                                </li>

                                <li class="">
                                    <a [href]="config.helpUrl">{{'btn_help' | translate}}</a>
                                </li>

                                <li class="">
                                    <a [href]="config.contactUrl">{{'lbl_contact_site' | translate}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="nx-footer-content">
                    <div class="nx-content">
                        <div class="nx-footer-versio-content nx-footer-versio-content--margin-bottom-sm">
                            <sub class="nx-container__version">powered by: {{version}}</sub>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
