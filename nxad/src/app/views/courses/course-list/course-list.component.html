<div class="course-list-wrapper" *ngIf="!hasPermission">
    <nx-title titleKey="lbl_courses" helpTextKey="msg_access_denied"></nx-title>
    <div class="course-list">
        <div class="grid-wrapper">
            <ag-grid-angular #agGrid style="width: 100%; height: 100%"
                class="ag-theme-balham"
                [gridOptions]="vm.gridOptions"
                (gridReady)="onReady()">
            </ag-grid-angular>
        </div>
    </div>
</div>
<div *ngIf="hasPermission" class="alert alert-danger text-center">{{ 'msg_access_denied' | translate }}</div>
