<div class="inviteEmailComponent">
    <div class="inviteEmailWrapper">
        <nx-title titleKey="lbl_invite_send" helpTextKey="msg_help_course_invite_detail"></nx-title>
        <!--<div class="inviteEmailTitleContent">
            <div class="inviteEmailTitle">{{'lbl_invite_send' | translate}}</div>
            <div class="inviteEmailHelp">{{ 'help' | translate }}</div>
        </div>-->
        <div class="inviteEmailSendViewContent">
            <div class="inviteEmailSendContent">
                <div class="inviteEmailDataContent">
                    <div class="gridContent">
                        <ag-grid-angular #agGrid
                                         style="width: 100%; height: 100%"
                                         class="ag-theme-balham"
                                         [gridOptions]="data.gridOptions"
                                         (gridReady)="onReady()"
                                         (firstDataRendered)="onFirstDataRendered()"
                                         (modelUpdated)="onModelUpdated()"
                                         >
                        </ag-grid-angular>
                    </div>
                </div>
                <div *ngIf="!isClosed" class="inviteEmailUploadContent">
                    <div class="inviteContents">
                        <nx-emailupload></nx-emailupload>
                    </div>
                    <div class="inviteContents">
                        <nx-fileupload></nx-fileupload>
                    </div>
                </div>
                <div *ngIf="!isClosed" class="uploadBtnContent">
                    <button class="uploadButton"
                            [disabled]="(!isFileActive && !isEmailActive) || sendingProcess"
                            [ngClass]="{processing:sendingProcess}"
                            (click)="submitUpload()">
                        <div class="btnText" *ngIf="!sendingProcess">{{'btn_send' | translate}}</div>
                        <div class="spinner-content" *ngIf="sendingProcess">
                            <nx-spinner></nx-spinner>
                        </div>
                    </button>
                </div>
            </div>
            <div class="inviteEmailViewContainer">
                <div class="inviteEmailView">
                    <div class="inviteEmailViewTitle">{{'btn_preview' | translate}}:</div>
                    <div class="inviteEmailPreView" [innerHtml]="emailPreview"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="successModal">
        <button type="button" class="close successModalClose" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="successModalContent">{{modalText}}</div>
    </div>
</ng-template>
