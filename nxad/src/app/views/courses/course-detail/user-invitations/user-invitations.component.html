<div class="user-invitation-list-wrapper">
    <nx-title titleKey="lbl_user_invitations" helpTextKey="msg_help_course_invited_detail"></nx-title>
    <div class="user-invitation-list">
        <div class="courseFilterContent">
            <div class="course-list__filter">
                <nxc-list-filter
                    [searchModel]="data.dataSource.searchModel"
                    [config]="filterConfig">
                </nxc-list-filter>
            </div>
        </div>
        <div class="grid-wrapper">
            <ag-grid-angular #agGrid style="width: 100%; height: 500px"
                             class="ag-theme-balham"
                             [gridOptions]="data.gridOptions"
                             (gridReady)="onReady()"
                             (firstDataRendered)="onFirstDataRendered()"
                             (modelUpdated)="onModelUpdated()">
            </ag-grid-angular>
        </div>
    </div>
</div>
