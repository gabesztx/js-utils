<section class="jumbotron text-center">
  <h1 class="jumbotron-heading">{{this.isChrome}}</h1>
  <h1 class="jumbotron-heading">{{peerId}}</h1>
  <div class="video-content">
    <video class="videoElement" autoplay playsinline #videoElement></video>
  </div>
  <div class="container">
    <div class="btn-content" *ngIf="isChrome">
      <button class="btn btn-primary" (click)="startMediaStream()">Start stream</button>
      <!--      <button class="btn btn-primary" (click)="sendData()">Start data</button>-->
    </div>
    <div class="btn-content" *ngIf="isChrome">
      <button class="btn btn-primary" (click)="stopMediaStream()">Stop stream</button>
    </div>

    <div class="btn-content" *ngIf="isChrome">
      <button class="btn btn-primary" (click)="sendData()">Start data</button>
    </div>

  </div>
</section>
