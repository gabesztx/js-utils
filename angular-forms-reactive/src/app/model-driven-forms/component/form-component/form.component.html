<div class="container">
  <h1>Reactive Forms</h1>
  <form [formGroup]="myform" (submit)="onSubmitClick()" novalidate>
    <input type="text" name="name" style="display:none" value="fake input"/>
    <input type="email" name="email" style="display:none" value="fake input"/>

    <div class="form-group">
      <label for="name">Teljes név</label>
      <input class="form-control" type="text"
             name="name"
             formControlName="name"
             autocomplete="nope"
             id="name">

      <div [hidden]="myform.controls.name.valid || myform.controls.name.pristine"
           class="alert alert-danger">Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input class="form-control" type="email"
             autocomplete="nope"
             name="email"
             formControlName="email"
             id="email">
    </div>
    <div [hidden]="myform.controls.email.valid || myform.controls.email.pristine"
         class="alert alert-danger">Email is required
    </div>

    <div class="form-group">
      <label for="locale">Válasszon nyelvet</label>
      <select class="form-control"
              formControlName="locale"
              name="locale"
              id="locale">
        <option *ngFor="let lang of langs"
                [value]="lang">{{lang}}
        </option>
      </select>
    </div>
    <p>
      <button type="submit"
              class="btn btn-success"
              [disabled]="!myform.valid">Submit
      </button>
    </p>
    <pre>{{myform.value | json}}</pre>
  </form>
</div>
