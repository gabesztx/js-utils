<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" media="screen" />
    <script src="polyfills/webcomponents-lite.js"></script>
    <script src="libs/@eui/base/0/eui-base-umd.js"></script>
  </head>

  <body class="dark">
    <div class="signin">
      <div class="watermark">
        <i class="icon icon-econ"></i>
        <div class="product">E-UI SDK</div>
      </div>

      <div class="loginForm">
        <div class="field">
          <eui-base-v0-text-field
            id="username"
            labeltext="Username"
            placeholder="Email"
            fullwidth
          ></eui-base-v0-text-field>
        </div>
        <div class="field">
          <eui-base-v0-password-field
            class="field"
            labeltext="Password"
            placeholder=""
            fullwidth
          ></eui-base-v0-password-field>
        </div>
        <div class="field">
          <eui-base-v0-checkbox class="field" name="rememberme">Remember me</eui-base-v0-checkbox>
        </div>
        <div>
          <eui-base-v0-button class="field" big primary fullwidth onclick="authenticateRedirect()"
            >Sign in</eui-base-v0-button
          >
        </div>
      </div>

      <div class="help">
        <a class="subtle-link" href="#">Having trouble signing in?</a>
      </div>

      <div class="footer">
        Â© Ericsson AB 2013-2018 - All Rights Reserved. <br />
        No part of this software may be reproduced in any form without the written permission of the
        copyright holder.
      </div>
    </div>

    <script type="text/javascript">
      function authenticateRedirect() {
        if (typeof Storage !== 'undefined') {
          var storage = window.localStorage;
          var session = window.sessionStorage;
          storage.setItem('token', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ');
          storage.setItem('username', getName());
          window.location = './';
        }
      }
      function getName() {
        const el = document.getElementById('username');
        return el.value || 'username';
      }
    </script>
  </body>
</html>
