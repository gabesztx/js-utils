<div class="courseListItemContainer upcoming" [@slideInOutKeyFrame] *ngFor="let item of currentItemListaData">
    <div class="row">
        <div class="courseItemImgBlock col-sm-2 hidden-xs">
            <div class="imgContent">
                <ulms-image [imageUrl]="item.imageUrl" (click)="navigationUrl(item.id)"></ulms-image>
            </div>
        </div>
        <div class="courseItemTextBlock col-sm-7">
            <div class="courseItemTextBlockContent">
                <div class="courseTitleContent">
                    <!-- Title -->
                    <span class="courseTitle"
                          placement="bottom"
                          title="{{item.title}}"
                          (click)="navigationUrl(item.id)">
                        {{item.title}}
                    </span>
                    <!-- Label -->
                    <div class="courseLabelContent" *ngIf="item.label.length || item.providerName.length">
                    <span *ngIf="item.label.length" class="courseLabel" placement="bottom"
                          title="'Kurzus kód: '{{item.label}}" container="body"
                    >{{item.label}} </span>
                        <span *ngIf="item.label.length && item.providerName.length">-</span>
                        <span *ngIf="item.providerName.length" class="courseProviderName"
                              placement="bottom"
                              title="'Kurzus szolgáltatója: '{{item.providerName}}">
                        {{item.providerName}}
                    </span>
                    </div>
                </div>
                <div class="courseItemImgBlock">
                    <div class="imgContent">
                        <img src="{{item.imageUrl}}" alt="">
                    </div>
                </div>
                <div class="courseResultWrapper">
                    <div class="courseResultList recommended">
                        <div class="statusTextConent">
                            <!-- Beirato szervezet -->
                            <ulms-status-text
                                [labelText]="'lbl_registration_organization' | translate"
                                [value]=item.registrarOrganization
                            >
                            </ulms-status-text>
                        </div>
                        <div class="statusTextConent">
                            <!--Kurzus kezdete-->
                            <ulms-status-text
                                [labelText]="'lbl_result_start_date_course' | translate"
                                [value]=item.resultStartDate
                            >
                            </ulms-status-text>
                        </div>
                        <div class="statusTextConent">
                            <!--Kurzus vége-->
                            <ulms-status-text
                                [labelText]="'lbl_result_end_date_course' | translate"
                                [value]=item.resultEndDate
                            >
                            </ulms-status-text>
                        </div>
                    </div>
                    <div class="courseResultList recommended">
                        <div class="statusTextConent">
                            <!--Idő keret -->
                            <ulms-status-text
                                [className]="'upcoming'"
                                [labelText]="'lbl_net_time_limit' | translate"
                                [value]="item.netTimeLimit | toLocalTimeSpan:{id:'upcoming'}"
                            >
                            </ulms-status-text>
                        </div>
                        <div class="statusTextConent">
                            <!--Várható tanulási idő -->
                            <ulms-status-text
                                [className]="'upcoming'"
                                [labelText]="'lbl_suggested_time' | translate"
                                [value]="item.suggestedTime | toLocalTimeSpan:{id:'upcoming'}"
                            >
                            </ulms-status-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="courseItemButtonBlock col-sm-3">
            <div class="buttonContent">
                <!-- Status -->
                <ulms-button
                    [isPointer]=false
                    [btnLabel]="'lbl_course_status_' + item.status.value | translate"
                    [btnIconClassName]=item.status.icon
                >
                </ulms-button>
            </div>
            <div class="dropDownContent">
                <!-- Lunch Button -->
                <ulms-dropdown-split
                    [groupName]="'upcoming'"
                    [labelText]="'btn_information' | translate"
                    [itemData]=item.links
                    (onButtonFn)="navigationUrl(item.id)"
                ></ulms-dropdown-split>
            </div>
        </div>
        <div class="descriptionContent col-sm-12" *ngIf="item.description">
            <ulms-description
                [description]=item.description
                [className]="'course-list'"
            >

            </ulms-description>
        </div>
    </div>
</div>
<div class="row" *ngIf="noItems">
    <div class="noItemstext">
        <div class="col-sm-12">
            {{'msg_upcoming_course_list_is_empty' | translate}}
        </div>
    </div>
</div>
