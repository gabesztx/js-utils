<div class="statusLineComponent">
    <!--<div class="statusLineLabel labelText" [attr.info-data]="toolTipDataLabel">{{labelText}}</div>-->
    <div class="statusLineLabel labelText" tooltip="{{toolTipDataLabel}}" container="body" containerClass="toolTipContent">{{labelText}}</div>
    <div class="statusLineContent">
        <div class="statusLine"
             [ngClass]="{isNotRequired:statusColorLine === false}"
             [ngStyle]="{'width':startValue+'%'}"></div>
    </div>
    <div class="statusLineValue">{{startValue+'%'}}</div>
    <div *ngIf="statusIcon != null" class="statusIcon">
        <i *ngIf="statusIcon === true" class="glyphicon glyphicon-ok success"></i>
        <i *ngIf="statusIcon === false " class="glyphicon glyphicon-remove unsuccess"></i>
    </div>
    <div *ngIf="requiredText" class="statusText">{{requiredText}}</div>
    <div class="informationIcon" [attr.info-data]="toolTipData"></div>
</div>
