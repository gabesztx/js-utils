<div class="statusTextComponent" [ngClass]="className">
    <div class="statusTextLabel" [attr.info-data]="toolTipData">{{labelText}}</div>
    <div class="statusTextValue" [attr.info-data]="toolTipTextData">
        {{value}}
        <i *ngIf="className ==='warning'" class="fa fa-exclamation-circle" aria-hidden="true"></i>
    </div>
</div>
